<!doctype html>
<!slurp from="./bar.html" as="foo-bar">
<html lang="en">
  <head>
    <title>Example | Pukable Slot Pockets</title>
  </head>
  <body>
    <style>
      body {
          display: grid;
          grid-template-columns: 1;
          justify-content: center;
          background-color: #333;
          color: #def;
      }
      
      .example-wrap {
        outline: 1px solid white;
        width: 500px;
        border-radius: 2px;
        padding: .2em 2em  1em 2em;
      }
    </style>
    <h1>Welcome to Pukable Slot Pockets</h1>
    <section class="example-wrap">
       <p>Regular top-level DOM content! Cool.</p>
       <foo-bar>
         <span slot="greeting">Bonjour, le monde</span>
       </foo-bar>
    </section>
  </body>
</html>
