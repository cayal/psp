<!doctype html>
<!slurp from="./smoke.html" as="smoke-test">
<!slurp from="./bar.html" as="bar-card">
<html lang="en">
  <head>
    <title>Example | Pukable Slot Pockets</title>
  </head>
  <body>
    <style>
      body {
          box-sizing: border-box;
          display: grid;
          font-family: system-ui, sans-serif;
          height: 100vh;
          align-items: center;
          margin: 0;
          justify-content: center;
          background-color: #333;
          color: #def;
      }
      
      .center-stage {
          padding: .2em 2em  1em 2em;
          outline: 1px solid #ccc;
          border-radius: 2px;
          width: 36rem;
      }
      
      .center-stage > p {
        line-height: 2rem;
      }
      
      code {
          background-color: #def;
          color: #333;
          padding: 0.3rem 0.5rem;
          border-radius: 2px;
      }
      
      .cards-wrap {
          grid-template-columns: 1fr 1fr;
          column-gap: 2rem;
          display: grid;
      }
      
      bar-card {
          outline: 1px solid lavender;
          padding: 0.5rem 1rem 0.5rem 1rem;
          background: #faf7fe;
          border-radius: 3px;
          color: #333;
          display: grid;
          grid-template-rows: 3rem 1fr;
      }

      bar-card p {
          font-weight: lighter;
          line-height: 1.4rem;
      }
      
      bar-card img {
          max-width: 100%;
          border-radius: 3px;
          display: block;
      }

    </style>
    <smoke-test>
      <span slot="heading">It</span>
    </smoke-test>
    <section class="center-stage">
       <h2>Edit this page to see changes</h2>
       <p>
           <code>&lt;!slurp from="./somewhere.html" as="some-tag"&gt;</code> to specify 
           a custom tag, and then use it as <code>&lt;some-tag&gt;</code>.
       </p>
       <section class="cards-wrap">
           <bar-card>
            <span slot="title">Hello, world</span>
            <span slot="description">Look at it go</span>
           </bar-card>
           <bar-card id="cowboy">
             <span slot="title">And this is another</span>
             <span slot="description">
               Thanks to Vika's Soft PretzelsÂ® for sponsoring this Javascript framework.
               <hr>
             </span>
             <img src="pretzel2.png">
           </bar-card>
       </section>
    </section>
  </body>
</html>
