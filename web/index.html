<!doctype html>
<!slurp from="./smoke.html" as="smoke-test">
<!slurp from="./bar.html" as="bar-card">
<html lang="en">
  <head>
    <title>Example | Pukable Slot Pockets</title>
  </head>
  <body>
    <style>
      body {
          box-sizing: border-box;
          display: grid;
          font-family: system-ui, sans-serif;
          height: 100vh;
          align-items: center;
          margin: 0;
          justify-content: center;
          background-color: #333;
          color: #def;
      }
      
      .example-wrap {
        outline: 1px solid #ccc;
        width: 500px;
        border-radius: 2px;
        padding: .2em 2em  1em 2em;
      }
      
      .card-wrap {
        display: grid;
        grid-template-columns: calc(50%) calc(50%);
        column-gap: 2rem;
      }
      
      bar-card {
          min-height: 200px;
          display: grid;
          grid-template-rows: subgrid;
      }
      
      :root img {
        border: 10px solid red;
      }
    </style>
    <smoke-test>
      <span slot="heading">It</span>
    </smoke-test>
    <section class="example-wrap">
       <h2>Edit this page to see changes</h2>
       <p>PSP is an experiment in open shadow roots.</p>
       <section class="card-wrap">
           <bar-card class="blue">
             <span slot="title">This is one instance of a card</span>
             <span slot="description"><img src="pretzel1.png" >Bonjour, le monde</span>
           </bar-card>
           <bar-card id="cowboy">
             <span slot="title">And this is another</span>
             <span slot="description"><img src="pretzel2.png" >Howdy peeps whats goin on</span>
           </bar-card>
       </section>
    </section>
  </body>
</html>
