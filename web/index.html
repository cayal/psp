<!doctype html>
<!slurp from="./smoke.html" as="smoke-test">
<!slurp from="./bar.html" as="bar-card">
<html lang="en">
  <head>
    <title>Example | Pukable Slot Pockets</title>
  </head>
  <body>
    <style>
      body {
          box-sizing: border-box;
          display: grid;
          font-family: system-ui, sans-serif;
          height: 100vh;
          align-items: center;
          margin: 0;
          justify-content: center;
          background-color: #333;
          color: #def;
      }
      
      .example-wrap {
          padding: .2em 2em  1em 2em;
          outline: 1px solid #ccc;
          border-radius: 2px;
          width: 500px;
      }
      
      .card-wrap {
          grid-template-columns: 1fr 1fr;
          column-gap: 2rem;
          display: grid;
      }
      
      bar-card {
          display: grid;
      }
      
      bar-card {
          outline: 1px solid lavender;
          padding: 0.5rem 1rem 0.5rem 1rem;
          background: #faf7fe;
          border-radius: 3px;
          color: #333;
          display: grid;
          grid-template-rows: 3rem 1fr;
      }

      bar-card p {
          font-weight: lighter;
          line-height: 1.4rem;
      }
      
      bar-card img {
          max-width: 100%;
          border-radius: 3px;
          display: block;
      }
    </style>
    <smoke-test>
      <span slot="heading">It</span>
    </smoke-test>
    <section class="example-wrap">
       <h2>Edit this page to see changes</h2>
       <p>PSP is an experiment in open shadow roots.</p>
       <section class="card-wrap">
           <bar-card class="blue">
             <span slot="title">This is a card element</span>
             <span slot="description">Hello, world. <br>
                This thing has slots for `title` and `description`. <br>
                This paragraph is written in the `description` slot.
            </span>
           </bar-card>
           <bar-card id="cowboy">
             <span slot="title">And this is another</span>
             <span slot="description">
               Howdy peeps whats goin on
               <hr>
             </span>
             <img src="pretzel2.png">
           </bar-card>
       </section>
    </section>
  </body>
</html>
